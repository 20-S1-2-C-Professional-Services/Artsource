{%extends 'base.html' %}
{% load static %}
<link href={% static 'user_profile/css/main.css' %} rel="stylesheet">
    <link href={% static 'user_profile/css/style.css' %} rel="stylesheet">
        <link href={% static 'user_profile/css/grayscale.min.css' %} rel="stylesheet">
            <link href={% static 'user_profile/css/material-kit.css' %} rel="stylesheet">
                <script src={% static 'user_profile/vendor/jquery/jquery.min.js' %}></script>
                <script src={% static 'user_profile/js/uploadbtn.js' %}></script>
                <script src={% static 'user_profile/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>
                
                {% block content %}
                
                <div class="col-xl-9 ml-auto mr-auto" style="margin-left:100px; margin-top:100px; margin-bottom:20px;">
                    <section id="signup" class="signup-section" style="height:20px;">
                        <div class="container">
                            <div class="row justify-content-center text-center">
                                <div class="single-contact col-lg-6 col-md-8">
                                    <h2 class="text-white">Artsource Global Upload Center</h2>
                                </div>
                            </div>
                        </div>
                        </br>
                        </br>
                    </section>
                    <div class="card">
                        <div class = "container " style = "margin-top:8%;;margin-bottom:8%">
                            <form method = "post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form.as_p}}
                                
                                <div class="how-it-works-btn">
                                    <button class="btn btn-default btn-lg" type="submit">Submit</button>
                                    </form>
                        </div>
                    </div>
                </div>
                
                <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
                <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
                
                {% endblock %}
